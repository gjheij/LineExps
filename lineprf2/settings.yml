monitor:
  name: 7T
  width: 69  # width of monitor (in cm)
  distance: 210  # distance of participant from monitor (in cm)
  gamma: 1  # specific value for gamma correction
  verbose: True

window:
  units: pix
  screen: 1

eyetracker:
  address: '100.1.1.1'
  dot_size: 0.1  # in deg
  options:
    calibration_type: HV5

stimuli:
  dot_size: 4
  fraction_aperture_size: 0.7 # 1 is full screen
  fix_color: 0.5
  border_radius: 0.2
  n_mask_pixels: 0
  frequency: 8
  bar_width_deg: 0.625
  cue_size: 0.15
  cue_color: "#000000"
  bar_directions: [0,-1,90,-1]
  bar_widths: [0.625,1.25]
  squares_in_bar: [1,2]
  delimiter_increments: 5 # in pixels

design:
  use_static_isi: True
  stim_duration: 0.250 #0.63
  start_duration: 20 #30 # = 1.5 sweeps
  end_duration: 5 # iteration ends with 'inter_sweep_blank' already.
  bar_steps: 60
  inter_sweep_blank: 15
  span_locations: [-7,7]
  stim_repetitions: 1 # 1 iter = 1040 trials = 260 (s). + 20s outro = 280s = 13 dynamics of ME

various:
  piechart_width: 1
  text_width: 250
  text_height: 25
  buttons: ['b', 'e', 'j', 'k', 'l', 'semicolon', 'y', 'r']
  button_size: 2

Task_settings: 
  response_interval: 0.8 # time in s you allow the participant to respond that still counts as correct response
  color_switch_interval: 3.5 # interval in s between color dot switches, note: a random decimal between -1 and +1 is added to it in the code 